<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/JS_practicing/pokemon/styles.css">
    <title>Pokémon Search App</title>
  </head>
  <body>
    <div class="title">
      <h1>Pokémon Search App</h1>
    </div>
    <div class="input-div">
      <label for="search-input">Search for Pokémon Name or ID:</label>
      <input id="search-input" required></input>
      <button id="search-button">search</button>
    </div>
    <div class="img-div">
      <p id="pokemon-name"></p>
      <p id="pokemon-id"></p>
      <div id="img"></div>
      <p id="weight"></p>
      <p id="height"></p>
      <p id="types"></p>
    </div>
    <div class="attri-div">
      <p>HP:</p>
      <p id="hp"></p>
      <p>Attack:</p>
      <p id="attack"></p>
      <p>Defense:</p>
      <p id="defense"></p>
      <p>Sp. Attack:</p>
      <p id="special-attack"></p>
      <p>Sp. Defense:</p>
      <p id="special-defense"></p>
      <p>Speed:</p>
      <p id="speed"></p>
      
    </div>
  </body>
  <script src="/JS_practicing/pokemon/script.js">
  </script>
</html>
